	<p class=error>{{error}}</p>
{% endif %}
<form method=post action={% url 'account:userLogin' %}>
	{% csrf_token %}
	<p>使用者名稱：<input type=text name=username></p><br>
 	<p>密碼：<input type=password name=password></p><br>

<br>
<p><a href={% url 'main:main' %}>回首頁</a></p>
{% endblock %}
